<div class="container posts-page"> <div class="post row" ng-repeat="(postId, post) in posts"> <div class="col-xs-1"> </div> <div class="col-md-9 col-xs-11"> <div class="info"> <a href="{{ post.url }}"> {{ post.title }} {{ post.url | hostnameFromUrl }} </a> </div> <div> <a href="#/users/{{ post.owner }}">posted by {{ post.owner || "anonymous"}}</a><br> <a href="#/posts/{{ post.postId }}">comments</a> <a ng-show="signedIn() && post.owner === currentUser.username" ng-click="deletePost(post)">delete</a> </div> </div> <div class="col-md-2"> </div> </div> </div>
